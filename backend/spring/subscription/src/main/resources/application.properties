spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:./target/db
spring.datasource.username=sa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.path=/h2
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
ds.authorityUrl=https://login.microsoftonline.com/common/oauth2/v2.0/authorize
ds.tokenUrl=https://login.microsoftonline.com/common/oauth2/v2.0/token
ds.scope=openid offline_access Mail.Read Mail.Send Mail.ReadWrite
ds.redirectUrl=http://localhost:${server.port}/registered
ds.clientId=
ds.secret=